# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  [ create ]

jobs:
  build:
    strategy:
        matrix:
          project: [ 'Chirp.CLI' , 'SimpleDB' ]
          include:
          - os: ubuntu-latest
            target: linux-x64
            artifact_name: ${{ github.event.repository.name }}
            asset_name: ${{ github.event.repository.name }}-linux-amd64
          - os: windows-latest
            target: win-x64
            artifact_name: ${{ github.event.repository.name }}.exe
            asset_name: ${{ github.event.repository.name }}-windows-amd64.exe
          - os: macos-latest
            target: osx-x64
            artifact_name: ${{ github.event.repository.name }}
            asset_name: ${{ github.event.repository.name }}-macos-amd64
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    
    - name: Restore dependencies for ${{ matrix.project }}
      run: dotnet restore "${{ github.workspace }}/src/${{ matrix.project }}"
    - name: Restore dependencies for ${{ matrix.project }}.Test
      run: dotnet restore "${{ github.workspace }}/test/${{ matrix.project }}.Test"
    
    - name: Build ${{ matrix.project }}
      run: dotnet build --no-restore "${{ github.workspace }}/src/${{ matrix.project }}"
    - name: Build ${{ matrix.project }}.Test
      run: dotnet build --no-restore "${{ github.workspace }}/test/${{ matrix.project }}.Test"

    - name: Publishing ${{ matrix.project }}
      run: |
        cd ${{ github.workspace }}/src/${{ matrix.project }}
        dotnet publish -c Release -r ${{ matrix.target }}
    
    - name: Test ${{ matrix.project }}.Test
      run: dotnet test --no-build --verbosity normal "${{ github.workspace }}/test/${{ matrix.project }}.Test"

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
