# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  [ create ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - run: echo "Restoring Dependencies..."
    - name: Restore dependencies for Chirp.CLI
      run: dotnet restore "${{ github.workspace }}/src/Chirp.CLI"
    - name: Restore dependencies for SimpleDB
      run: dotnet restore "${{ github.workspace }}/src/SimpleDB"
    - name: Restore dependencies for Chirp.CLI.Test
      run: dotnet restore "${{ github.workspace }}/test/Chirp.CLI.Test"
    - name: Restore dependencies for SimpleDB.Test
      run: dotnet restore "${{ github.workspace }}/test/SimpleDB.Test"
    - run: echo "Restored Dependencies!"
    - run: echo "Building Projects..."
    - name: Build Chirp.CLI
      run: dotnet build --no-restore "${{ github.workspace }}/src/Chirp.CLI"
    - name: Build SimpleDB
      run: dotnet build --no-restore "${{ github.workspace }}/src/SimpleDB"
    - name: Build Chirp.CLI.Test
      run: dotnet build --no-restore "${{ github.workspace }}/test/Chirp.CLI.Test"
    - name: Build SimpleDB.Test
      run: dotnet build --no-restore "${{ github.workspace }}/test/SimpleDB.Test"
    - run: echo "Build Projects!"
    - run: echo "Testing Projects..."
    - name: Test Chirp.CLI.Test
      run: dotnet test --no-build --verbosity normal "${{ github.workspace }}/test/Chirp.CLI.Test"
    - name: Test SimpleDB.Test
      run: dotnet test --no-build --verbosity normal "${{ github.workspace }}/test/SimpleDB.Test"
    - run: echo "Testing Complete!"
    - name: Release
      uses: softprops/action-gh-release@v2
  
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
    - name: Publish 
      run: dotnet publish releases -c Release -o "Release"
    - name: Release
      uses: softprops/action-gh-release@v1
