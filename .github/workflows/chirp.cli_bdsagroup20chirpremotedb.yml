# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup20chirpremotedb

on:
  push:
    branches:
      - Chirp.CLi
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: bdsagroup20chirpremotedb
  AZURE_WEBAPP_PACKAGE_PATH: src/CSVDBService/published
  CONFIGURATION: Release
  WORKING_DIRECTORY: src/CSVDBService

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build with dotnet
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: dotnet publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output ${{env.AZURE_WEBAPP_PACKAGE_PATH}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_479D5C0D94FD4F59ADBA7D434F442CF1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF15846ACF7E4FAA9D3DA6361037E9EB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7DB36C4BEF264393A029B4AB0B468A29 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }} 
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          